        <p class="h1" id="name"></p>
        
        <button onclick="calculate()">Click here to calculate the sum and product of 3 integers.</button>
        <script>
            function calculate(){
            var input1 = prompt("First number");
            var input1_int = parseInt(input1);
            document.getElementById("input1").innerHTML = "First number: " + input1;

            var input2 = prompt("Second number");
            var input2_int = parseInt(input2);
            document.getElementById("input2").innerHTML = "Second number: " + input2;

            var input3 = prompt("Third number");
            var input3_int = parseInt(input3);
            document.getElementById("input3").innerHTML = "Third number: " + input3;

            var sum = input1_int + input2_int + input3_int;
            document.getElementById("sum").innerHTML = "Sum: " + sum;

            var product = input1_int * input2_int * input3_int;
            document.getElementById("product").innerHTML = "Product: " + product;
            }
        </script>
        <p id="input1"></p>
        <p id="input2"></p>
        <p id="input3"></p>
        <p id="sum"></p>
        <p id="product"></p>

        <button onclick="football()">Click here to calculate total points for a football team.</button>

        <script>
            function football(){
            var wins = prompt("Please enter number of wins:");
            var wins_int = parseInt(wins);
            document.getElementById("wins").innerHTML = "Wins: " + wins;

            var losses = prompt("Please enter number of losses:");
            var losses_int = parseInt(losses);
            document.getElementById("losses").innerHTML = "Losses: " + losses;

            var draws = prompt("Please enter number of draws:");
            var draws_int = parseInt(draws);
            document.getElementById("draws").innerHTML = "Draws: " + draws;

            var points = (3 * wins_int) + (1 * draws_int) + (0 * losses_int);
            document.getElementById("points").innerHTML = "Total number of points: " + points;
            }
        </script>

        <p id="wins"></p>
        <p id="losses"></p>
        <p id="draws"></p>
        <p id="points"></p>
